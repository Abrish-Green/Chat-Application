<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

    <div class="chat-room" id="chat-room">

        <div class="chat-left" id="chat-left">

            <h2>Public Chat</h2>
            <ol id="users" ><img src="img/icons/loading.gif" style="width:75%;"></ol>
            <br>
           

        </div>

        <div class="chat-right" id="chat-right">

            <div class="chat-conversation" id="chat-conversation">
                  <ul></ul>
            </div>
                <div class="chat-control" id="chat-control">
                        <form id="message-form">
                            <input type="text" name="message" id="message" placeholder="Message">
                            <button id="send">Send</button>
                            <button id="ip">Send Ip Addess</button>
                    </form>
                      
            </div>
        </div>


    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/lib/jquery-3.5.1.min.js"></script>
    <script src="/js/chatRoom.js"></script>

</body>
</html>
